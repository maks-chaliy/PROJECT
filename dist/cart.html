<!DOCTYPE html>
<html lang="en">


<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.min.css">


	<title>Корзина товаров</title>
</head>

<body>

	<header class="header">
	<div class="container header__container">
		<div class="header__top">
			<a href="../index.html" class="header__logo logo logo-top">
				<svg class="logo__icon">
					<use xlink:href="img/svg/sprite.svg#logo"></use>
				</svg>
			</a>

			<form action="#" class="header__search search-form">
				<input type="text" class="input-reset search-form__input" placeholder="Введите для поиска">
				<svg class="search-form__icon">
					<use xlink:href="img/svg/sprite.svg#search"></use>
				</svg>
			</form>

			<button class="btn-reset burger" aria-label="Открыть меню" aria-expanded="false" data-burger>
				<span class="burger__line burger__line--first"></span>
				<span class="burger__line burger__line--second"></span>
				<span class="burger__line burger__line--third"></span>
				<span class="burger__line burger__line--fourth"></span>
			</button>
		</div>

	</div>
	<!--/.container header__container-->
</header>

<div class="header__bottom">
	<div class="container header__bottom-container">
		<nav class="menu">
			<a href="../index.html" class="header__logo logo logo-bottom">
				<svg class="logo__icon">
					<use xlink:href="img/svg/sprite.svg#logo"></use>
				</svg>
			</a>
			<ul class="list-reset menu__list">
				<li class="menu__item"><a href="#" class="menu__link">
						<svg class="menu__icon">
							<use xlink:href="img/svg/sprite.svg#delivery"></use>
						</svg>
						<span class="menu__name">Доставка</span>
					</a></li>
				<li class="menu__item"><a href="#" class="menu__link">
						<svg class="menu__icon">
							<use xlink:href="img/svg/sprite.svg#phone"></use>
						</svg>
						<span class="menu__name">Контакты</span>
					</a></li>
				<li class="menu__item"><a href="#" class="menu__link">
						<svg class="menu__icon">
							<use xlink:href="img/svg/sprite.svg#favorites"></use>
						</svg>
						<span class="menu__name">Избранное</span>
					</a></li>
				<li class="menu__item"><a href="../cart.html" class="menu__link">
						<svg class="menu__icon">
							<use xlink:href="img/svg/sprite.svg#cart"></use>
						</svg>
						<span class="menu__name">Корзина</span>
					</a></li>
			</ul>
		</nav>
	</div>
</div>
	<main></main>
	<footer class="footer"></footer>

</body>

</html>
